<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form method="post" action="#" onsubmit="return preRegist();">

    <th  >用户<input id="uname" type="text" placeholder="请输入用户名" name="pwd" value="ok"/></th>
